<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(to right, #2c3e50, #34495e);
}

.weather-card {
  position: relative;
  background-color: #34495e;
  border-radius: 15px;
  overflow: hidden;
  width: 300px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  transform-origin: center bottom;
  animation: cardEntrance 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
}

@keyframes cardEntrance {
  0% {
    opacity: 0;
    transform: translateY(30px) scale(0.8);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 30px;
    background: linear-gradient(to right, #2c3e50, #34495e);
    animation: wave-animation 2s infinite linear;
  }

@keyframes wave-animation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 0;
  }
}

.info {
  padding: 20px;
  text-align: center;
}

h2 {
  color: #ecf0f1;
  font-family: 'Raleway', sans-serif;
  font-size: 2em;
  margin-bottom: 5px;
  animation: textEntrance 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
}

@keyframes textEntrance {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.date-time {
  color: #bdc3c7;
  margin-top: -8px;
  animation: textEntrance 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s both;
}

.temperature {
  font-size: 2.5em;
  color: #e74c3c;
  margin: 10px 0;
  animation: temperaturePulse 1.5s infinite alternate;
}

@keyframes temperaturePulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}

.min-max {
  color: #bdc3c7;
  font-size: 0.9em;
  margin-top: -8px;
  animation: fadeInUp 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.4s both;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


  
 
    </style>
</head>

<body>
    <div class="weather-card">
        <div class="wave"></div>
        <div class="info">
            <h2>{%city%}, {%country%}</h2>
            <p id="date">Monday, 14th January<br>12:30 PM</p>
            <p class="temperature">{%tempval%}</p>
            <p class="min-max">{%tempmin%} | {%tempmax%}</p>
        </div>
    </div>
    <script>
        const currDate = document.getElementById("date");
        // let weathercon=document.getElementById("weathercon");
        // const tempStatus="Clouds";
        const getCurrentDay = () => {
            var w = new Array(7);
            w[0] = "Sunday";
            w[1] = "Monday";
            w[2] = "Tuesday";
            w[3] = "Wednesday";
            w[4] = "Thursday";
            w[5] = "Friday";
            w[6] = "Saturday";
            let currentTime = new Date();
            let day=w[currentTime.getDay()];
            return day;
        };
        const getCurrentTime = () => {
            var m = [
                "aa",
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "may",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
            ];
            var now = new Date();
            var month = m[now.getMonth() + 1];
            var date = now.getDate();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let = periods = "AM";
            if (hours > 11) {
                periods = "PM";
                if (hours > 12)
                    hours -= 12;
                if (minutes < 10)
                    minutes = "0" + minutes;
            }
            return `${date} ${month}  | ${hours}:${minutes} ${periods}`
        };
        currDate.innerHTML=getCurrentDay() + " | "+getCurrentTime(); 
    </script>
</body>

</html>
